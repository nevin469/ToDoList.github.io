<!DOCTYPE html>
<!-- To do List website by Nevin Bullywon -->
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="To do list website">
    <title>TodoList </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.min.css">
</head>




<body>

  <div class="wrapper">
    <header>To do List</header>
    <div class="inputField">
      <input type="text" placeholder="Insert your task and date/time here">
      <button><i class="fas fa-plus"></i></button>
    </div>

    <ul class="todoList">
      <!-- script.js gets executed here-->
    </ul>
    <div class="footer">
      <span>You have <span class="pendingTasks"></span> tasks remaining</span>
      <button>Clear All</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
